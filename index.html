<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GuitarCzar</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>




<body>

    <header class="mainHeader mainHeader--cover">


        <section class="mainHeader mainHeader--navigation">


            <section class="mainHeader mainHeader--left">
                <!--Logo-->
                <a href="#"> <img src="./data/guitarCzar Logo.png" alt="GuitarCzar Logo" class="logo"></a>
            </section>

            <!------------------------------------------------------------------------------------------>
            <!------------------------------------------------------------------------------------------>


            <section class="mainHeader mainHeader--middle">

                <section class="mainHeader mainHeader--top">
                    <!--search bar-->
                    <input type="text" class="mainHeader mainheader--srchBar" placeholder="Guitarras, Amplificadores, Bajos...">
                </section>


                <section class="mainHeader mainHeader--bottom">
                    <!--navigation links-->
                    <nav class="mainNav">
                        <a href="" class="mainNav mainNav--link">Instrumentos</a>
                        <a href="" class="mainNav mainNav--link">Amplificadores</a>
                        <a href="" class="mainNav mainNav--link">Accesorios</a>
                        <a href="" class="mainNav mainNav--link">Soporte</a>
                    </nav>
                </section>

            </section>

            <!------------------------------------------------------------------------------------------>
            <!------------------------------------------------------------------------------------------>

            <section class="mainHeader mainHeader--right">
                <!--button -->
                <a href="#"> <img src="./data/headStock.png" alt="search button"
                        class="mainHeader mainHeader--searchButton"> </a>
            </section>

            <!------------------------------------------------------------------------------------------>
            <!------------------------------------------------------------------------------------------>

        </section>
        <!--closes main header navigation-->
    
    </header>
    <!--closes main header-->

    <!------------------------------------------------------------------------------------------>
    <!------------------------------------------------------------------------------------------>
    <!------------------------------------------------------------------------------------------>
    <!------------------------------------------------------------------------------------------>



</body>

</html>
