<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GuitarCzar</title>
    <link rel="stylesheet" href="./mainCoverStyles.css">
    <link rel="stylesheet" href="./products.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Economica&display=swap" rel="stylesheet">

</head>




<body>

    

        <header class="mainHeader mainHeader__cover">


            <section class="mainHeader mainHeader__navigation">


                <section class="mainHeader mainHeader__left">
                    <!--Logo-->
                    <a href="#"> <img src="./data/guitarCzar Logo.png" alt="GuitarCzar Logo" class="logo"></a>


                    <!--hamburger button-->
                    <div class="hamburgerButton">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>

                </section>

                <!------------------------------------------------------------------------------------------>
                <!------------------------------------------------------------------------------------------>


                <section class="mainHeader mainHeader__middle">

                    <section class="mainHeader mainHeader__top">
                        <!--search bar-->
                        <input type="text" class="mainHeader mainheader__srchBar"
                            placeholder="Guitarras, Amplificadores, Bajos...">

                        <img src="./data/serchGlass.png" class="burguerGlass" alt="searchIcon">
                    </section>


                    <section class="mainHeader mainHeader__bottom">

                        <a href="" class="mainNav mainNav__link">Instrumentos</a>
                        <a href="" class="mainNav mainNav__link">Amplificadores</a>
                        <a href="" class="mainNav mainNav__link">Accesorios</a>
                        <a href="" class="mainNav mainNav__link">Soporte</a>

                    </section>

                </section>

                <!------------------------------------------------------------------------------------------>
                <!------------------------------------------------------------------------------------------>

                <section class="mainHeader mainHeader__right">
                    <!--button -->
                    <a href="#"> <img src="./data/headStock.png" alt="search button"
                            class="mainHeader mainHeader__searchButton"> </a>
                </section>

                <!------------------------------------------------------------------------------------------>
                <!------------------------------------------------------------------------------------------>

            </section>
            <!--closes main header navigation-->


            <div class="coverInfo">
                <a href="#" class="coverInfo__button"></a>
                <h1 class="coverInfo__title"></h1>

                <div class="bulletContainer">
                    <label class="bullets">
                        <input type="radio" name="slideShowed" id="firstBullet">
                        <span class="bullet" id="firstBullet"></span>
                    </label>
                    <label class="bullets">
                        <input type="radio" name="slideShowed" id="secondBullet">
                        <span class="bullet" id="secondBullet"></span>
                    </label>
                    <label class="bullets">
                        <input type="radio" name="slideShowed" id="thirdBullet">
                        <span class="bullet" id="thirdBullet"></span>
                    </label>
                    <label class="bullets">
                        <input type="radio" name="slideShowed" id="fourthBullet">
                        <span class="bullet" id="fourthtBullet"></span>
                    </label>
                    <label class="bullets">
                        <input type="radio" name="slideShowed" id="fifthBullet">
                        <span class="bullet" id="fifthBullet"></span>
                    </label>
                </div>

            </div>

            <div class="hotOnes">

            </div>
        </header>
        <!--closes main header cover-->

        <!------------------------------------------------------------------------------------------>
        <!------------------------------------------------------------------------------------------>
        <!------------------------------------------------------------------------------------------>
        <!------------------------------------------------------------------------------------------>

        <script src="./mainCoverScript.js"></script>
   
</body>

</html>
